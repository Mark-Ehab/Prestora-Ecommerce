<section id="wishist" class="pt-5 pb-10 bg-bg-main">
  <div class="custom-container">
    <nav class="flex" aria-label="Breadcrumb">
      <ol
        class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
      >
        <li class="inline-flex items-center">
          <a
            routerLink="/home"
            class="inline-flex items-center text-sm font-medium text-main hover:text-main cursor-pointer"
          >
            Home
          </a>
        </li>
        <li aria-current="page">
          <div class="flex items-center">
            <svg
              class="rtl:rotate-180 w-2 h-2 text-gray-400 mx-1 font-light"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 6 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 9 4-4-4-4"
              />
            </svg>
            <span
              class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400"
              >Wishlist</span
            >
          </div>
        </li>
      </ol>
    </nav>
    @if (updatedWishlist()?.length) {
    <div class="border-[.1875rem] rounded-3xl border-main mt-7 mb-10">
      <div class="flex justify-center items-center">
        <h2
          class="text-text-main text-[1.875rem] sm:text-[2.1875rem] md:text-[2.5rem] font-semibold"
        >
          My Wishlist
        </h2>
      </div>
    </div>
    <div
      class="grid gap-5 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
    >
      @for (product of updatedWishlist() ; track product.id) {
      <product-card
        [id]="product.id"
        [title]="product.title"
        [slug]="product.slug"
        [imgSrc]="product.imageCover"
        [brandImgSrc]="product.brand.image"
        [brandName]="product.brand.name"
        [quantity]="product.quantity"
        [rate]="product.ratingsAverage"
        [price]="product.price"
        [priceAfterDiscount]="product.priceAfterDiscount"
      />
      }
    </div>
    } @else {
    <div>
      <figure class="h-[50vh]">
        <img
          src="/images/wishlist-empty.png"
          alt="Empty Cart"
          class="size-full object-contain"
        />
      </figure>
      <div class="flex flex-col justify-center items-center">
        <a routerLink="/products" class="block empty-cart-btn capitalize"
          >start shopping</a
        >
      </div>
    </div>
    }
  </div>
</section>
